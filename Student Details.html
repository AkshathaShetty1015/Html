<body>
<form>
<div>
<table>
<tr>
<th><label for="name">Name of the Student</label></th>

</tr>
<tr>
<th><label for="usn">USN of the Student</label></th>
<td><input type="text" id="usn" size="15px"></td>

<td><input type="text" id="sem" size="15px"></td>
</tr>
</table>
<center>
<input type="submit" value="check usn" onclick="validate()">
<input type="submit" value="check sem" onclick="validate()">
</center>
<script>
function validate()
{
var pattern=/^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/
usn=document.getElementById("usn")
if(!usn.value.match(pattern))
alert("Invalid usn")
else 
alert("Valid usn")

pattern=/^[1-8]$/
sem=document.getElementById("sem")
if(!sem.value.match(pattern))
alert("Invalid sem")
else 
alert("Valid sem")
}
</script>
</div>
</form>
