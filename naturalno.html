<center><h1>Sum of n natural numbers</h1></center>
<style>
body{
background-color:lightblue;
}
</style>
<script>
function calcuatesum()
{
var n=parseInt(document.getElementById("num").value);
var i, sum=0;
for(i=1;i<=n;i++)
{
sum=sum+i;
}
document.getElementById("Sumoutput").value=sum;
}</script>
